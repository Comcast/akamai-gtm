language: go

go:
- 1.6
- 1.7
- tip

script:
- make

matrix:
  allow_failures:
  - go: tip

deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  file_glob: true
  file: release/akamai-gtm_*
  on:
    repo: Comcast/akamai-gtm
    tags: true

notifications:
  email:
    on_success: never
    on_failure: always
